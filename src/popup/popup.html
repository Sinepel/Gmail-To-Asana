<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 380px;
      max-height: 500px;
      overflow-y: auto;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #1e1f21;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e8ecee;
    }

    .header-icon {
      width: 32px;
      height: 32px;
      background: #f06a6a;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
    }

    .section {
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e8ecee;
    }

    .section:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: #6d6e6f;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #6d6e6f;
      font-size: 13px;
    }

    input[type="password"],
    input[type="text"],
    select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #cfcfcf;
      border-radius: 6px;
      font-size: 13px;
      transition: border-color 0.2s;
      background: white;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #f06a6a;
    }

    select {
      cursor: pointer;
    }

    .help-text {
      font-size: 11px;
      color: #9d9d9d;
      margin-top: 4px;
      line-height: 1.4;
    }

    .help-text a {
      color: #f06a6a;
      text-decoration: none;
    }

    .help-text a:hover {
      text-decoration: underline;
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-size: 13px;
      color: #1e1f21;
    }

    .checkbox-label input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
      accent-color: #f06a6a;
    }

    .btn {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn-primary {
      background: #f06a6a;
      color: white;
    }

    .btn-primary:hover {
      background: #e55555;
    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #f1f2f3;
      color: #1e1f21;
      margin-top: 8px;
    }

    .btn-secondary:hover {
      background: #e5e7e9;
    }

    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      display: none;
    }

    .status.success {
      display: block;
      background: #f0fdf4;
      color: #16a34a;
    }

    .status.error {
      display: block;
      background: #fef2f2;
      color: #dc2626;
    }

    .status.info {
      display: block;
      background: #e8f4fd;
      color: #2563eb;
    }

    .connected {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      background: #f0fdf4;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    .connected-dot {
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
    }

    .connected-text {
      flex: 1;
      font-size: 13px;
      color: #16a34a;
    }

    .user-name {
      font-weight: 600;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row .form-group {
      flex: 1;
    }

    #settings-section {
      display: none;
    }

    #settings-section.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-icon">A</div>
    <h1>Gmail to Asana</h1>
  </div>

  <div id="connected-section" class="connected" style="display: none;">
    <span class="connected-dot"></span>
    <span class="connected-text">Connecté : <span id="user-name" class="user-name"></span></span>
  </div>

  <!-- Token Section -->
  <div class="section">
    <div class="section-title">Authentification</div>
    <div class="form-group">
      <label for="token">Personal Access Token</label>
      <input type="password" id="token" placeholder="Collez votre token ici...">
      <p class="help-text">
        <a href="https://app.asana.com/0/my-apps" target="_blank">Créer un token →</a>
      </p>
    </div>

    <button class="btn btn-primary" id="save-btn">Enregistrer</button>
    <button class="btn btn-secondary" id="test-btn">Tester la connexion</button>
  </div>

  <!-- Settings Section (visible only when connected) -->
  <div id="settings-section" class="section">
    <div class="section-title">Paramètres par défaut</div>

    <!-- Default Workspace/Project -->
    <div class="form-group">
      <label for="default-workspace">Espace de travail par défaut</label>
      <select id="default-workspace">
        <option value="">Aucun (demander à chaque fois)</option>
      </select>
    </div>

    <div class="form-group">
      <label for="default-project">Projet par défaut</label>
      <select id="default-project" disabled>
        <option value="">Choisir un espace d'abord</option>
      </select>
    </div>

    <!-- Default Options -->
    <div class="form-group">
      <label>Options par défaut</label>
      <div class="checkbox-group">
        <label class="checkbox-label">
          <input type="checkbox" id="default-include-body" checked>
          <span>Inclure le contenu de l'email</span>
        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="default-include-link" checked>
          <span>Inclure le lien Gmail</span>
        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="default-attach-eml">
          <span>Joindre le fichier .eml</span>
        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="default-add-label">
          <span>Ajouter le libellé "Asana"</span>
        </label>
      </div>
    </div>

    <!-- Auto-close -->
    <div class="form-group">
      <label class="checkbox-label">
        <input type="checkbox" id="auto-close">
        <span>Fermer automatiquement après création</span>
      </label>
      <p class="help-text">Ferme le modal 2 secondes après la création de la tâche</p>
    </div>

    <!-- Language -->
    <div class="form-group">
      <label for="language">Langue</label>
      <select id="language">
        <option value="auto">Automatique (navigateur)</option>
        <option value="fr">Français</option>
        <option value="en">English</option>
      </select>
    </div>

    <button class="btn btn-primary" id="save-settings-btn">Enregistrer les paramètres</button>
  </div>

  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
